<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Week 6 Picks</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background: linear-gradient(135deg, #1f2a44, #4b6cb7);
    color: white;
    font-family: 'Montserrat', sans-serif;
    padding: 20px;
  }

  h2 { text-align: center; margin-bottom: 20px; font-weight: 700; }

  .btn-custom {
    border-radius: 12px;
    padding: 10px;
    margin: 5px;
    min-width: 120px;
    height: 140px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    border: 2px solid white;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .btn-custom:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255,255,255,0.6);
  }

  .btn-custom.active {
    outline: 2px solid #ffcc00;
    box-shadow: 0 0 15px #ffcc00;
  }

  .game-block {
    background: rgba(255,255,255,0.05);
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    transition: transform 0.2s, background 0.2s;
  }

  .game-block:hover {
    transform: scale(1.02);
    background: rgba(255,255,255,0.1);
  }

  .teams {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    flex-wrap: nowrap; /* always side by side */
    margin-bottom: 10px;
  }

  .team-logo { width: 50px; height: 50px; object-fit: contain; margin-bottom: 5px; }
  .team-name { font-size: 16px; text-align: center; }
  .odds { font-size: 0.85rem; color: #ffd700; margin-top: 3px; }
  .vs-span { font-weight: bold; font-size: 18px; align-self: center; }
  .auth-buttons { text-align: center; margin-bottom: 20px; }
</style>
</head>
<body>

<a href="Week6Homepage.html"><button class="btn btn-light btn-sm text-dark mb-3">Home</button></a>

<h2 id="welcomeMessage">Welcome!</h2>

<div class="auth-buttons">
  <button id="googleSignInBtn" class="btn btn-light text-dark mb-2">Sign in with Google</button>
  <button id="googleSignOutBtn" class="btn btn-secondary mb-2" style="display:none;">Sign Out</button>
  <p id="authStatus">Not signed in</p>
</div>

<form id="Week6picksform">
  <div id="week6games" class="mb-3"></div>
  <button class="btn btn-warning text-dark" type="submit">Save Picks</button>
</form>

<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyAkSlyFKQNHYQgLa_dQuzjYSzXSISoCWKU",
  authDomain: "college-football-pickem-68eed.firebaseapp.com",
  projectId: "college-football-pickem-68eed",
  storageBucket: "college-football-pickem-68eed.appspot.com",
  messagingSenderId: "650202039805",
  appId: "1:650202039805:web:70e51177aab22e4d614594"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();
const provider = new firebase.auth.GoogleAuthProvider();

let userSelections = {};
let picksInitialized = false;
let currentUser = null;

function getContrastYIQ(hexcolor) {
  hexcolor = hexcolor.replace('#','');
  const r = parseInt(hexcolor.substr(0,2),16);
  const g = parseInt(hexcolor.substr(2,2),16);
  const b = parseInt(hexcolor.substr(4,2),16);
  const yiq = ((r*299)+(g*587)+(b*114))/1000;
  return (yiq >= 128) ? 'black' : 'white';
}

function adjustColor(color, amount) {
  let usePound = false;
  if (color[0] === "#") { color = color.slice(1); usePound = true; }
  let num = parseInt(color,16);
  let r = (num >> 16) + amount; r = Math.min(255, Math.max(0,r));
  let g = ((num >> 8) & 0x00FF) + amount; g = Math.min(255, Math.max(0,g));
  let b = (num & 0x0000FF) + amount; b = Math.min(255, Math.max(0,b));
  return (usePound ? "#" : "") + (r << 16 | g << 8 | b).toString(16).padStart(6,'0');
}

async function savePicks(user, weekNum) {
  const form = document.getElementById('Week5picksform');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const docId = `${user.uid}_week${weekNum}`;
    await db.collection(`week${weekNum}Picks`).doc(docId).set({
      uid: user.uid,
      name: user.displayName,
      week: weekNum,
      picks: userSelections,
      timestamp: new Date()
    });
    alert("Picks saved successfully!");
  });
}

async function loadUserPicks(user, weekNum) {
  const docRef = await db.collection(`week${weekNum}Picks`).doc(`${user.uid}_week${weekNum}`).get();
  if (!docRef.exists) return;
  const picks = docRef.data().picks || {};
  Object.entries(picks).forEach(([eventId, pickedTeamId]) => {
    const btn = document.querySelector(`button[data-event-id="${eventId}"][data-team-id="${pickedTeamId}"]`);
    if (btn) btn.classList.add('active');
    userSelections[eventId] = pickedTeamId;
  });
}

async function loadGames(weekNum, user) {
  const container = document.getElementById('week5games');
  container.innerHTML = '';

  try {
    const res = await fetch('https://site.api.espn.com/apis/site/v2/sports/football/college-football/scoreboard?dates=20250930-20251005');
    const data = await res.json();
    const targetEventIds = ["401757275","401757276","401760384","401760382","401756912","401752861","401754550","401756911","401762476","401754556","401762479","401752727","401752726","401754554","401752857","401752858","401752940","401757171","401762829","401762831","401762873","401752860","401756913","401760385","401761621","401762477","401754553","401756915","401754551"];
    const games = data.events.filter(e => targetEventIds.includes(e.id));

    games.forEach(event => {
      const comp = event.competitions[0];
      const home = comp.competitors[0].team;
      const away = comp.competitors[1].team;
      const kickoffTime = new Date(event.date);

      const gameDiv = document.createElement('div');
      gameDiv.className = 'game-block';

      const teamsDiv = document.createElement('div');
      teamsDiv.className = 'teams';

      const oddsInfo = comp.odds && comp.odds[0];
      let homeFav = false, awayFav = false;
      if (oddsInfo && oddsInfo.homeTeamOdds) {
        homeFav = oddsInfo.homeTeamOdds.favorite;
        awayFav = !homeFav;
      }

      [home, away].forEach((team, index) => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'btn-custom';
        btn.dataset.teamId = team.id;
        btn.dataset.eventId = event.id;

        const bgColor = `#${adjustColor(team.color, 40) || (index === 0 ? "007bff":"6c757d")}`;
        btn.style.backgroundColor = bgColor;
        btn.style.color = getContrastYIQ(bgColor);

        const img = document.createElement('img');
        img.src = team.logo; img.className = 'team-logo';
        btn.appendChild(img);

        const nameSpan = document.createElement('span');
        nameSpan.textContent = team.location; nameSpan.className = 'team-name';
        btn.appendChild(nameSpan);

        // Display odds if favored
        if ((team === home && homeFav) || (team === away && awayFav)) {
          const oddsSpan = document.createElement('span');
          oddsSpan.className = 'odds';
          oddsSpan.textContent = oddsInfo.details || "Favored";
          btn.appendChild(oddsSpan);
        }

        if (new Date() >= kickoffTime) btn.disabled = true;
        else btn.onclick = () => {
          const siblings = gameDiv.querySelectorAll('button');
          siblings.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          userSelections[event.id] = team.id;
        };

        teamsDiv.appendChild(btn);

        if (index === 0) {
          const vsSpan = document.createElement('span');
          vsSpan.textContent = 'vs';
          vsSpan.className = 'vs-span';
          teamsDiv.appendChild(vsSpan);
        }
      });

      gameDiv.appendChild(teamsDiv);
      container.appendChild(gameDiv);
    });

    if (user) await loadUserPicks(user, weekNum);

  } catch(err) { console.error(err); }
}

function initPicks(user) {
  if (picksInitialized) return;
  picksInitialized = true;
  const weekNum = 6;
  document.getElementById('welcomeMessage').innerText = `${user.displayName}'s Week ${weekNum} Picks`;
  savePicks(user, weekNum);
  loadGames(weekNum, user);
}

document.getElementById("googleSignInBtn").onclick = () => auth.signInWithPopup(provider);
document.getElementById("googleSignOutBtn").onclick = () => {
  auth.signOut().then(() => {
    currentUser = null;
    picksInitialized = false;
    document.getElementById("authStatus").innerText = "Not signed in";
    document.getElementById("googleSignInBtn").style.display = "inline-block";
    document.getElementById("googleSignOutBtn").style.display = "none";
    document.getElementById('week5games').innerHTML = '';
    document.getElementById('welcomeMessage').innerText = '';
  });
};

auth.onAuthStateChanged(user => {
  if (user) {
    currentUser = user;
    document.getElementById("authStatus").innerText = `Signed in as ${user.displayName}`;
    document.getElementById("googleSignInBtn").style.display = "none";
    document.getElementById("googleSignOutBtn").style.display = "inline-block";
    initPicks(user);
  }
});
</script>
</body>
</html>
