<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Picks History Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* === GLOBAL RESET === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at 20% 30%, #0f2027, #203a43, #2c5364);
      overflow-x: hidden;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* === PARTICLE BACKGROUND === */
    #particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    /* === TITLE === */
    h1 {
      font-size: 2.8rem;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00e0ff;
      margin-bottom: 40px;
      z-index: 2;
      text-align: center;
    }

    /* === CONTAINER === */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      z-index: 2;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
    }

    /* === BUTTON STYLES === */
    .neon-btn {
      display: inline-block;
      text-decoration: none;
      padding: 12px 25px;
      border: 2px solid #00ffff;
      color: #00ffff;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: 0.3s;
      font-weight: bold;
      background: rgba(255,255,255,0.05);
    }

    .neon-btn::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(120deg, transparent, rgba(0,255,255,0.4), transparent);
      transition: 0.4s;
    }

    .neon-btn:hover::before {
      left: 100%;
    }

    .neon-btn:hover {
      color: #fff;
      background: rgba(0,255,255,0.2);
      box-shadow: 0 0 20px #00ffff;
      transform: scale(1.05);
    }

    /* === WEEK LINKS === */
    .weeks a {
      font-size: 1.1rem;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
      background: rgba(0, 255, 255, 0.08);
      padding: 10px 20px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
    }

    .weeks a:hover {
      background: rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 15px #00ffff;
      transform: scale(1.08);
    }

    /* === RESPONSIVE === */
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .weeks a { width: 90%; font-size: 1rem; }
      .neon-btn { width: 90%; text-align: center; }
    }
  </style>
</head>
<body>
  <div id="particles"></div>
  <h1>Picks History Portal</h1>

  <div class="container">
    <a href="leaderboard.html" class="neon-btn">üè† Home</a>

    <div class="weeks">
      <a href="PicksHistoryWeek7.html">Week 7 Results</a>
      <a href="PicksHistoryWeek6.html">Week 6 Results</a>
      <a href="PicksHistoryWeek5.html">Week 5 Results</a>
      <a href="PicksHistoryWeek4.html">Week 4 Results</a>
      <a href="PicksHistoryWeek3.html">Week 3 Results</a>
      <a href="PicksHistoryWeek2.html">Week 2 Results</a>
      <a href="PicksHistoryWeek1.html">Week 1 Results</a>
    </div>
  </div>

  <!-- === PARTICLE & ANIMATION SCRIPTS === -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    // Particle system
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    document.getElementById('particles').appendChild(canvas);

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const particles = Array.from({length: 80}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 0.6,
      dy: (Math.random() - 0.5) * 0.6
    }));

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(0,255,255,0.6)';
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx; p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(drawParticles);
    }
    drawParticles();

    // Animate intro with GSAP
    gsap.from("h1", {y: -100, opacity: 0, duration: 1, ease: "back"});
    gsap.from(".container", {scale: 0.7, opacity: 0, duration: 1, delay: 0.5});
    gsap.from(".weeks a", {opacity: 0, y: 20, stagger: 0.1, delay: 1});
  </script>
</body>
</html>
