<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Week 0 Picks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body class="bg-light text-dark">
  <div class="container mt-4">
    <h1 class="mb-4">Week 0 Picks</h1>
    <div id="picksContainer"></div>
  </div>

  <script>
    // ðŸ”¸ 2. Firebase config (same as your current one)
    const firebaseConfig = {
      apiKey: "AIzaSyAkSlyFKQNHYQgLa_dQuzjYSzXSISoCWKU",
      authDomain: "college-football-pickem-68eed.firebaseapp.com",
      projectId: "college-football-pickem-68eed",
      storageBucket: "college-football-pickem-68eed.appspot.com",
      messagingSenderId: "650202039805",
      appId: "1:650202039805:web:70e51177aab22e4d614594"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ðŸ”¸ 3. Pull all picks from Firestore
    async function loadAllPicks() {
      const container = document.getElementById('picksContainer');
      try {
        const snapshot = await db.collection("week0Picks").where("week", "==", 0).get();
        if (snapshot.empty) {
          container.innerHTML = "<p>No picks found.</p>";
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const name = data.name;
          const picks = data.picks;

          const card = document.createElement('div');
          card.className = 'card mb-3';

          const cardBody = document.createElement('div');
          cardBody.className = 'card-body';

          const title = document.createElement('h5');
          title.className = 'card-title';
          title.textContent = `${name}'s Picks`;

          const list = document.createElement('ul');
          list.className = 'list-group list-group-flush';

          for (const [matchup, selectedTeam] of Object.entries(picks)) {
            const item = document.createElement('li');
            item.className = 'list-group-item';
            item.textContent = `${matchup}: ${selectedTeam}`;
            list.appendChild(item);
          }

          cardBody.appendChild(title);
          card.appendChild(cardBody);
          card.appendChild(list);
          container.appendChild(card);
        });

      } catch (err) {
        console.error("Failed to load picks:", err);
        container.innerHTML = "<p class='text-danger'>Error loading picks.</p>";
      }
    }

    // ðŸ”¸ 4. Run on page load
    loadAllPicks();
  </script>
</body>
</html>
