<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content ="width=device-width, initial-scale=1">
      <!--<link rel="stylesheet" href="mystyle.css">-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>College Pickem Week 12</title>
  </head>
  <body>
    <h1>Week 12 Make Your Picks Picks</h1>
     
    <form>
      <p>Select who is making the picks:</p>
      <input type="radio" id="Andrew" name="pickers" value="Andrew">
      <label for="Andrew">Andrew</label>
       <input type="radio" id="Samuel" name="pickers" value="Samuel">
      <label for="Samuel">Samuel</label>
       <input type="radio" id="Travis" name="pickers" value="Travis">
      <label for="Travis">Travis</label>
       <input type="radio" id="Blayne" name="pickers" value=Blayne"">
      <label for="Blayne">Blayne</label>
      <br>
     <p>Game slate for Week 12</p><br>
   
<br>
<input type="submit" value="Save Picks">
    </form>
       <div id="gameslate"></div>
    <script>
      function Get(yourUrl){
            var Httpreq = new XMLHttpRequest();
            Httpreq.open("GET",yourUrl,false);
            Httpreq.send(null);
            return Httpreq.responseText;
        }
      let espnUrl = "https://site.api.espn.com/apis/site/v2/sports/football/college-football/scoreboard?dates=20241113";
      var scoreboard = JSON.parse(Get(espnUrl));
     for(let i = 0; scoreboard['events'].length; i++){ 
      const select = document.createElement("select");
      let awayTeam = scoreboard['events'][i]['competitions'][0]['competitors'][1]['team']['abbreviation'];
      let homeTeam = scoreboard['events'][i]['competitions'][0]['competitors'][0]['team']['abbreviation'];

      const option1 = document.createElement("option");
      option1.value = homeTeam;
      option1.text = homeTeam;
      select.appendChild(option1);

      const option2 = document.createElement("option");
      option2.value = awayTeam;
      option2.text = awayTeam;
      select.appendChild(option2);

      const container = document.getElementById("gameslate");
      container.appendChild(select);
     }
    </script>
  </body>
</html>
