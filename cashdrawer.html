<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content ="width=device-width, initial-scale=1">
      <!--<link rel="stylesheet" href="mystyle.css">-->
    <title>John Andrew HomePage</title>
  </head>
  <body>
    <script>
        function calculateTotal(){
            var Hundreds = document.getElementById("Hundreds").value * 100.00;
            var Fifties = document.getElementById("Fifties").value * 50.00;
            var Twenties = document.getElementById("Twenties").value * 20.00;
            var Tens = document.getElementById("Tens").value * 10.00;
            var Fives = document.getElementById("Fives").value * 5.00;
            var Ones = document.getElementById("Ones").value * 1.00;
            var Quarters = document.getElementById("Quarters").value * 0.25;
            var Dimes = document.getElementById("Dimes").value * 0.10;
            var Nickles = document.getElementById("Nickles").value * 0.05;
            var Pennies = document.getElementById("Pennies").value * 0.01;
            var TotalBalance = Hundreds+Fifties+Twenties+Tens+Fives+Ones+Quarters+Dimes+Nickles+Pennies;

            let labelExpectedBalance = document.getElementById("labelExpectedBalance");
            let labelTotalBalance = document.getElementById("labelTotalBalance");

            var ExpectedBalance = document.getElementById("ExpectedBalance").value * 1.00;

            labelExpectedBalance.innerHTML = "Cash Drawer Expected Balance: $" + ExpectedBalance.toFixed(2);
            labelTotalBalance.innerHTML = "Cash Drawer Actual Balance: $" + TotalBalance.toFixed(2);
            calculateShortage(TotalBalance, ExpectedBalance);

        }
        function calculateShortage(TotalBalance, ExpectedBalance){
            let labelShortage = document.getElementById("labelShortage");
            var shortage = TotalBalance - ExpectedBalance;
            if(shortage > 0){
                labelShortage.innerHTML = "Cash Drawer is $" + shortage.toFixed(2) + " over."; 
            }
            else if(shortage < 0){
                shortage = shortage * -1.00;
                labelShortage.innerHTML = "Cash Drawer is $" + shortage.toFixed(2) + " under.";
            }else{
                labelShortage.innerHTML = "Cash Drawer is balanced.";
            }
        }
    </script>
    <h1>Cash Drawer Calculator</h1>
    
<div class="left">
    <label for ="ExpectedBalance">Expected:</label><br><br>
    <label for ="Hundreds">Hundreds:</label><br><br>
    <label for ="Fifties">Fifties:</label><br><br>
    <label for ="Twenties">Twenties:</label><br><br>
    <label for ="Tens">Tens:</label><br><br>
    <label for="Fives">Fives:</label><br><br>
    <label for="Ones">Ones:</label><br><br>
    <label for ="Quarters">Quarters:</label><br><br>
    <label for ="Dimes">Dimes:</label><br><br>
    <label for="Nickles">Nickles:</label><br><br>
    <label for="Pennies">Pennies:</label><br><br>
</div>

<div>
    <input class="textbox" type ="number" id="ExpectedBalance" name="ExpectedBalance"><br><br>
    <input class="textbox" type ="number" id="Hundreds" name="Hundreds"><br><br>
    <input class="textbox" type ="number" id="Fifties" name="Fifties"><br><br> 
    <input class="textbox" type ="number" id="Twenties" name="Twenties"><br><br>   
    <input class="textbox" type="number" id="Tens" name="Tens"><br><br>  
    <input class="textbox" type="number" id="Fives" name="Fives"><br><br> 
    <input class="textbox" type="number" id="Ones" name="Ones"><br><br>
    <input class="textbox" type ="number" id="Quarters" name="Quarters"><br><br>
    <input class="textbox" type="number" id="Dimes" name="Dimes"><br><br>
    <input class="textbox" type="number" id="Nickles" name="Nickles"><br><br>
    <input class="textbox" type="number" id="Pennies" name="Pennies"><br><br>
</div>
    
    <button type="button" onclick="calculateTotal()">Calculate Balance</button><br><br>
    
    <label id="labelExpectedBalance"></label><br><br>
    <label id="labelTotalBalance">$0.00</label><br><br>
    <label id="labelShortage"></label>
  
</body>








</html>
