<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Football Leaderboard Current Week:(Week 10)</title>

  <!-- Basic, simple styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
      color: #000;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 15px;
    }

    .button-group {
      text-align: center;
      margin-bottom: 20px;
    }

    .button-group a {
      display: inline-block;
      margin: 5px;
    }

    .button-group button {
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid #333;
      background-color: #fff;
      cursor: pointer;
    }

    .button-group button:hover {
      background-color: #ddd;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }

    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #eaeaea;
    }

    /* Make it mobile-friendly */
    @media (max-width: 600px) {
      body { margin: 10px; }
      th, td { font-size: 12px; padding: 6px; }
      .button-group button { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>College Football Leaderboard (Current Week: Wk10)</h1>

  <div class="button-group">
    <a href="Week1homepage.html"><button>Week 1</button></a>
    <a href="Week2Homepage.html"><button>Week 2</button></a>
    <a href="Week3Homepage.html"><button>Week 3</button></a>
    <a href="Week4Homepage.html"><button>Week 4</button></a>
    <a href="Week5Homepage.html"><button>Week 5</button></a>
    <a href="Week6Homepage.html"><button>Week 6</button></a>
    <a href="Week7Homepage.html"><button>Week 7</button></a>
    <a href="Week8Homepage.html"><button>Week 8</button></a>
    <a href="Week9Homepage.html"><button>Week 9</button></a>
    <a href="Week10Homepage.html"><button>Week 10</button></a>
    <a href="PicksHistory.html"><button>Picks History</button></a>
  </div>

  <div id="leaderboard">Loading leaderboard...</div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAkSlyFKQNHYQgLa_dQuzjYSzXSISoCWKU",
      authDomain: "college-football-pickem-68eed.firebaseapp.com",
      projectId: "college-football-pickem-68eed",
      storageBucket: "college-football-pickem-68eed.appspot.com",
      messagingSenderId: "650202039805",
      appId: "1:650202039805:web:70e51177aab22e4d614594"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function buildLeaderboard() {
      const container = document.getElementById("leaderboard");
      const snapshot = await db.collection("userResults").get();

      if (snapshot.empty) {
        container.textContent = "No results yet.";
        return;
      }

      // Map aliases to canonical names
      const nameMap = {
        "samuel lawson": "Samuel Lawson",
        "sam lawson": "Samuel Lawson"
        // add more aliases here as needed
      };

      const totals = {};
      snapshot.docs.forEach(doc => {
        const data = doc.data();
        if (!data.userName) return;

        const key = data.userName.trim().toLowerCase();
        const canonicalName = nameMap[key] || data.userName.trim();

        if (!totals[canonicalName]) {
          totals[canonicalName] = { userName: canonicalName, wins: 0, losses: 0 };
        }

        totals[canonicalName].wins += data.wins || 0;
        totals[canonicalName].losses += data.losses || 0;
      });

      const leaderboardArray = Object.values(totals)
        .map(u => ({
          ...u,
          totalGames: u.wins + u.losses,
          winPercent: ((u.wins / (u.wins + u.losses)) * 100).toFixed(1)
        }))
        .sort((a, b) => b.wins - a.wins || a.losses - b.losses);

      // Ranks
      let currentRank = 0, prevWins = null, prevLosses = null, skip = 0;
      leaderboardArray.forEach((user) => {
        if (user.wins === prevWins && user.losses === prevLosses) {
          user.rank = currentRank;
          skip++;
        } else {
          currentRank = currentRank + 1 + skip;
          user.rank = currentRank;
          skip = 0;
        }
        prevWins = user.wins; prevLosses = user.losses;
      });

      // Render table
      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");
      ["Rank", "User", "Wins", "Losses", "Win %"].forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      leaderboardArray.forEach(user => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${user.rank}</td>
          <td>${user.userName}</td>
          <td>${user.wins}</td>
          <td>${user.losses}</td>
          <td>${user.winPercent}%</td>
        `;
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      container.innerHTML = "";
      container.appendChild(table);
    }

    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        try { await firebase.auth().signInAnonymously(); }
        catch (err) { console.error("Sign-in failed:", err); }
      }
      buildLeaderboard().catch(err => console.error("Error building leaderboard:", err));
    });
  </script>
</body>
</html>
