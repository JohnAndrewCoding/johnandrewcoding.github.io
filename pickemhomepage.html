<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Pickem Leaderboard</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body class="bg-dark text-white">
<a><href="test.html">Test</a>
  <div class="container mt-3">
    <h1>2025 Pickem Leaderboard</h1>

    <div id="authStatus" class="mb-2"></div>
    <button id="googleSignInBtn" class="btn btn-light mb-2">Sign in with Google</button>
    <button id="googleSignOutBtn" class="btn btn-warning mb-2" style="display:none;">Sign Out</button>

    <div id="userRecord" class="mb-3 font-weight-bold"></div>

    <table class="table table-striped table-dark" id="leaderboard">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Record</th>
        </tr>
      </thead>
      <tbody>
        <!-- Leaderboard rows will be injected here -->
      </tbody>
    </table>
  </div>

  <!-- Separate JS file -->
  <script src="leaderboard.js"></script>
</body>
</html>
