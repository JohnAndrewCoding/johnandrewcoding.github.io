  <form id="submitForm">
    <label>Date
      <input type="date" id="date" required />
    </label><br>
    <label>Store Number
    <input type="number" id="storeNum" required />
    </label><br>
    <label>Sales Daily
      <input type="number" id="salesDay" required />
    </label><br>
    <label>Sales Weekly
      <input type="number" id="salesWeek" required />
    </label><br>
    <label>Payroll
      <input type="number" id="payroll" required />
    </label><br>
    <label>Food Cost
      <input type="number" id="foodCost" required />
    </label><br>
    <label>Violation
      <input type="number" id="violation" required />
    </label><br>
    <label>Extra Payroll
      <input type="number" id="extPayroll" required />
    </label><br>
    <label>Training
      <input type="number" id="training" required />
    </label><br>
    <button type="submit">Submit</button>
  </form>
