<!DOCTYPE html>
<html>
  <head>
    <title>Store Data Form with Google Auth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Firebase v8 scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f9f9f9;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      button {
        padding: 12px 20px;
        margin: 8px 0;
        border: none;
        background-color: #007BFF;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #0056b3;
      }

      a button {
        background-color: #28a745;
      }

      a button:hover {
        background-color: #1e7e34;
      }

      form {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        max-width: 480px;
        margin: 20px auto;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }

      label {
        display: block;
        margin-bottom: 15px;
        font-weight: bold;
        color: #555;
      }

      input[type="date"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      @media (max-width: 600px) {
        body {
          padding: 10px;
        }
        form {
          padding: 15px;
        }
        button {
          width: 100%;
        }
      }

      #loginBtn, #logoutBtn, #welcome {
        display: block;
        text-align: center;
        margin: 10px auto;
      }
    </style>
  </head>

  <body>
    <h2 id="welcome"></h2>
    <button id="loginBtn">Sign in with Google</button>
    <button id="logoutBtn" style="display:none;">Sign out</button>
    <a href="PostWahoNumbers.html"><button>Home</button></a>

    <form id="submitForm" style="display:none;">
      <label>Date
        <input type="date" id="date" required />
      </label>

      <label>Store Number
        <input type="number" id="storeNum" required />
      </label>

      <label>Sales Daily ($)
        <input type="number" id="salesDay" required />
      </label>

      <label>Sales Weekly ($)
        <input type="number" id="salesWeek" required />
      </label>

      <label>Payroll (%)
        <input type="number" id="payroll" required />
      </label>

      <label>Food Cost (%)
        <input type="number" id="foodCost" required />
      </label>

      <label>Violation (%)
        <input type="number" id="violation" required />
      </label>

      <label>Extra Payroll (%)
        <input type="number" id="extPayroll" required />
      </label>

      <label>Training (%)
        <input type="number" id="training" required />
      </label>

      <button type="submit">Submit</button>
    </form>

    <script>
      // --- Firebase Configuration ---
      const firebaseConfig = {
        apiKey: "AIzaSyAkSlyFKQNHYQgLa_dQuzjYSzXSISoCWKU",
        authDomain: "college-football-pickem-68eed.firebaseapp.com",
        projectId: "college-football-pickem-68eed",
        storageBucket: "college-football-pickem-68eed.appspot.com",
        messagingSenderId: "650202039805",
        appId: "1:650202039805:web:70e51177aab22e4d614594"
      };

      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }

      const db = firebase.firestore();
      const auth = firebase.auth();
      const provider = new firebase.auth.GoogleAuthProvider();

      // --- Elements ---
      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const submitForm = document.getElementById("submitForm");
      const welcomeText = document.getElementById("welcome");

      // --- Google Sign-In ---
      loginBtn.addEventListener("click", () => {
        auth.signInWithPopup(provider)
          .then(result => console.log("Signed in as:", result.user.displayName))
          .catch(error => alert("Login failed: " + error.message));
      });

      // --- Logout ---
      logoutBtn.addEventListener("click", () => auth.signOut());

      // --- Auth State Change Listener ---
      auth.onAuthStateChanged(user => {
        if (user) {
          welcomeText.textContent = `Welcome, ${user.displayName}!`;
          loginBtn.style.display = "none";
          logoutBtn.style.display = "inline";
          submitForm.style.display = "block";
        } else {
          welcomeText.textContent = "";
          loginBtn.style.display = "inline";
          logoutBtn.style.display = "none";
          submitForm.style.display = "none";
        }
      });

      // --- Handle Form Submission ---
      submitForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const user = auth.currentUser;
        if (!user) return alert("Please sign in first!");

        const data = {
          uid: user.uid,
          userEmail: user.email,
          userName: user.displayName,
          date: document.getElementById("date").value,
          storeNum: Number(document.getElementById("storeNum").value),
          salesDay: Number(document.getElementById("salesDay").value),
          salesWeek: Number(document.getElementById("salesWeek").value),
          payroll: Number(document.getElementById("payroll").value),
          foodCost: Number(document.getElementById("foodCost").value),
          violation: Number(document.getElementById("violation").value),
          extPayroll: Number(document.getElementById("extPayroll").value),
          training: Number(document.getElementById("training").value),
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };

        try {
          await db.collection("storeData").add(data);
          alert("✅ Data successfully saved!");
          submitForm.reset();
        } catch (error) {
          console.error("Error saving data:", error);
          alert("❌ Failed to save data.");
        }
      });
    </script>
  </body>
</html>
