  <h1>Pick'em Leaderboard</h1>
  <div id="leaderboard"></div>

<script>
const userRecordsRef = db.collection("userRecords");
const userPicksRef = db.collection("userPicks");

const ESPN_API_BASE = "https://site.api.espn.com/apis/site/v2/sports/football/college-football/scoreboard";

  async function testUpdate() {

    const docRef = db.collection("userRecords").doc("6GYhmt8edXVfAEHcWPEZ18ZYGr83");
    await docRef.update({ wins: 99, losses: 0 });
    console.log("Updated successfully!");
  } catch (err) {
    console.error("Manual update failed:", err);
  }
}
testUpdate();


// 1) Helper: get current ESPN week (optional: hardcode if you want)
async function getCurrentWeek() {
  const res = await fetch(ESPN_API_BASE);
  const data = await res.json();
  return data.week.number;  // ESPN's current week number
}

// 2) Fetch ESPN results for a week
async function fetchGameResults(weekNumber) {
  const url = `${ESPN_API_BASE}?week=${weekNumber}`;
  const response = await fetch(url);
  const data = await response.json();

  const results = {};
  data.events.forEach(event => {
    const comp = event.competitions[0];
    const status = comp.status.type.name;
    if (status === "STATUS_FINAL" || status === "FINAL") {
      const winner = comp.competitors.find(c => c.winner);
      if (winner) results[event.id] = winner.id;
    }
  });

  console.log(`Fetched ${Object.keys(results).length} results for week ${weekNumber}`);
  return results;
}

// 3) Score each user for the week
async function scoreUsersForWeek(weekNumber) {
  console.log("Scoring users for week:", weekNumber);
  const [results, usersSnap, picksSnap] = await Promise.all([
    fetchGameResults(weekNumber),
    userRecordsRef.get(),
    userPicksRef.where("week", "==", weekNumber).get()
  ]);

  const picksMap = {};
  picksSnap.forEach(doc => {
    picksMap[doc.data().uid] = doc.data().picks || {};
  });

  const batch = db.batch();
  let updates = 0;

  usersSnap.forEach(userDoc => {
    const userData = userDoc.data();
    const uid = userData.uid || userDoc.id;
    const userPicks = picksMap[uid] || {};

    let wins = 0, losses = 0;
    for (const [gameId, winnerId] of Object.entries(results)) {
      const userPick = userPicks[gameId];
      if (!userPick) {
        losses++;
      } else if (String(userPick) === String(winnerId)) {
        wins++;
      } else {
        losses++;
      }
    }

    if (wins !== userData.wins || losses !== userData.losses) {
      batch.update(userDoc.ref, { wins, losses });
      updates++;
    }
  });

  if (updates > 0) {
    await batch.commit();
    console.log(`Updated ${updates} users for week ${weekNumber}`);
  } else {
    console.log("No updates needed");
  }
}

// 4) Refresh leaderboard
async function refreshLeaderboard() {
  const leaderboardContainer = document.getElementById("leaderboard");
  leaderboardContainer.innerHTML = "<p>Loading...</p>";

  const snapshot = await userRecordsRef.get();
  const users = [];
  snapshot.forEach(doc => {
    users.push(doc.data());
  });

  users.sort((a, b) => {
    if (b.wins === a.wins) return a.losses - b.losses;
    return b.wins - a.wins;
  });

  leaderboardContainer.innerHTML = "";
  users.forEach((u, i) => {
    const div = document.createElement("div");
    div.textContent = `${i + 1}. ${u.name} â€” ${u.wins}W / ${u.losses}L`;
    leaderboardContainer.appendChild(div);
  });
}

// 5) Run once on page load
document.addEventListener("DOMContentLoaded", async () => {
  const currentWeek = await getCurrentWeek();
  await scoreUsersForWeek(currentWeek);
  await refreshLeaderboard();
});
</script>
