<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Football Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      margin: 0 auto 30px auto;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Leaderboard</h1>
  <div id="leaderboard"></div>

  <!-- Firebase SDKs (v8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAkSlyFKQNHYQgLa_dQuzjYSzXSISoCWKU",
      authDomain: "college-football-pickem-68eed.firebaseapp.com",
      projectId: "college-football-pickem-68eed",
      storageBucket: "college-football-pickem-68eed.appspot.com",
      messagingSenderId: "650202039805",
      appId: "1:650202039805:web:70e51177aab22e4d614594"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function buildLeaderboard() {
      const leaderboardContainer = document.getElementById("leaderboard");

      // 1. Fetch all userResults documents
      const snapshot = await db.collection("userResults").get();
      if (snapshot.empty) {
        leaderboardContainer.textContent = "No results yet.";
        return;
      }

      // 2. Aggregate running totals per user
      const totals = {};
      snapshot.docs.forEach(doc => {
        const data = doc.data();
        const { uid, userName, wins = 0, losses = 0 } = data;
        if (!totals[uid]) totals[uid] = { userName, wins: 0, losses: 0 };
        totals[uid].wins += wins;
        totals[uid].losses += losses;
      });

      // 3. Convert totals to array and sort by wins descending
      const leaderboardArray = Object.values(totals)
        .sort((a, b) => b.wins - a.wins);

      // 4. Update Firestore leaderboard document
      await db.collection("leaderboard").doc("allTime").set({
        updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
        users: leaderboardArray
      });

      // 5. Render leaderboard table
      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");
      ["Rank", "User", "Wins", "Losses"].forEach(text => {
        const th = document.createElement("th");
        th.textContent = text;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      leaderboardArray.forEach((user, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${user.userName}</td>
          <td>${user.wins}</td>
          <td>${user.losses}</td>
        `;
        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      leaderboardContainer.appendChild(table);
    }

    // Ensure anonymous auth before building leaderboard
    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        try {
          await firebase.auth().signInAnonymously();
        } catch (err) {
          console.error("Anonymous sign-in failed:", err);
        }
      }
      buildLeaderboard().catch(err => console.error("Error building leaderboard:", err));
    });
  </script>
</body>
</html>
