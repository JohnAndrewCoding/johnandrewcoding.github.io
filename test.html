<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Football Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      margin: 0 auto 30px auto;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Leaderboard</h1>
  <div id="leaderboard"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAkSlyFKQNHYQgLa_dQuzjYSzXSISoCWKU",
      authDomain: "college-football-pickem-68eed.firebaseapp.com",
      projectId: "college-football-pickem-68eed",
      storageBucket: "college-football-pickem-68eed.appspot.com",
      messagingSenderId: "650202039805",
      appId: "1:650202039805:web:70e51177aab22e4d614594"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function buildLeaderboard() {
      const container = document.getElementById("leaderboard");

      const snapshot = await db.collection("userResults").get();
      if (snapshot.empty) {
        container.textContent = "No results yet.";
        return;
      }

      // Aggregate wins/losses by username (trimmed & lowercase for safety)
      const totals = {};
      snapshot.docs.forEach(doc => {
        const data = doc.data();
        if (!data.userName) return; // skip invalid docs

        const key = data.userName.trim().toLowerCase();
        if (!totals[key]) {
          totals[key] = { userName: data.userName.trim(), wins: 0, losses: 0 };
        }
        totals[key].wins += data.wins || 0;
        totals[key].losses += data.losses || 0;
      });

      const leaderboardArray = Object.values(totals).sort((a, b) => b.wins - a.wins);

      // Update Firestore leaderboard doc
      await db.collection("leaderboard").doc("allTime").set({
        updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
        users: leaderboardArray
      });

      // Render table
      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");
      ["Rank", "User", "Wins", "Losses"].forEach(text => {
        const th = document.createElement("th");
        th.textContent = text;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      leaderboardArray.forEach((user, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${user.userName}</td>
          <td>${user.wins}</td>
          <td>${user.losses}</td>
        `;
        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      container.appendChild(table);
    }

    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        try {
          await firebase.auth().signInAnonymously();
        } catch (err) {
          console.error("Anonymous sign-in failed:", err);
        }
      }
      buildLeaderboard().catch(err => console.error("Error building leaderboard:", err));
    });
  </script>
</body>
</html>
